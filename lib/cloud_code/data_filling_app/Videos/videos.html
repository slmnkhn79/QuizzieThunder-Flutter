<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .progress {
            height: 24px;
            margin-top: 10px;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
    <script src="../keys.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center mb-0">Upload Video Details</h2>
                    </div>
                    <div class="card-body">
                        <form id="videoForm">
                            <!-- Title -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <!-- Thumbnail Upload -->
                            <div class="mb-3">
                                <label for="thumbnail" class="form-label">Thumbnail:</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*" required>
                                    <button type="button" class="btn btn-secondary" onclick="uploadImage()">Upload</button>
                                </div>
                                <input type="text" class="form-control mt-2" id="thumbnailUrl" name="thumbnailUrl" readonly placeholder="Thumbnail URL will appear here">
                                <!-- Progress Bar -->
                                <div class="progress mt-2">
                                    <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                            <!-- Duration -->
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration:</label>
                                <input type="text" class="form-control" id="duration" name="duration" required>
                            </div>

                            <!-- Video Type Dropdown -->
                            <div class="mb-3">
                                <label for="videoType" class="form-label">Video Type:</label>
                                <select class="form-select" id="videoType" name="videoType">
                                    <option value="yt_link">YouTube Link</option>
                                </select>
                            </div>

                            <!-- Video Link -->
                            <div class="mb-3">
                                <label for="videoLink" class="form-label">Video Link:</label>
                                <input type="url" class="form-control" id="videoLink" name="videoLink" required>
                            </div>

                            <!-- Submit and Reset Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="videos_script.js"></script>
</body>
</html>
