<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="study_plan.png" class="img-fluid" alt="Study Plan Image">
            </div>
            <div class="col-md-8">
                <h1>Study Plan</h1>
                <form id="studyPlanForm">
                    <div class="form-group">
                        <label for="plan_name">Plan Name</label>
                        <input type="text" class="form-control" id="plan_name" name="plan_name" required>
                    </div>
                    <div class="form-group">
                        <label for="plan_description">Plan Description</label>
                        <textarea class="form-control" id="plan_description" name="plan_description" required></textarea>
                    </div>
                    <div id="planAttributesContainer">
                        <div class="form-group plan-attributes">
                            <label for="type">Type</label>
                            <select class="form-control" name="type[]" required>
                                <option value="title">Title</option>
                                <option value="heading">Heading</option>
                                <option value="subheading">Subheading</option>
                                <option value="image">Image</option>
                            </select>
                            <label for="heading">Heading</label>
                            <input type="text" class="form-control" name="heading[]" required>
                            <label for="content">Content</label>
                            <textarea class="form-control" name="content[]" rows="6" required></textarea>
                            <button type="button" class="btn btn-danger remove-attribute mt-2">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addAttribute">Add Attribute</button>
                    <div class="form-group mt-3">
                        <label for="dropdown">Select Option</label>
                        <select class="form-control" id="dropdown" name="dropdown" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="progress mt-3" style="display: none;">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="study_plan.js"></script>
</body>
</html>
